            <form action="" class="form">

                        <input type="text" class="text-input" name="name" required>
                    </p>
                    
                    <p class="field required half">

                    <p class="field required full">
                        <label for="email" class="label required">Email</label>
                        <input type="email" class="text-input" name="email" required>
                    </p>
                    
                    <p class='field'>
                        <label class='label' for='message'>Address</label>
                        <textarea class='textarea' cols='50' id='message' name='message' required rows='4'></textarea>
